{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pictured Notes</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,400,400i,600,700&display=swap">
      <link rel='stylesheet' href="{% static 'stylesheets/styles.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/logo_small_black.png' %}">

  </head>
  <body class="{{body}}">

    <header>
      <div class="left">
        <a class="logo" href="/">Home</a>
        {% if user.is_authenticated %}
          <a href="{% url 'notes' %}">Notes</a>
        {% endif %}
      </div>
      <div class="clear"></div>
      <hr>
    </header>

    <main>
      {% block content %}
      {% endblock %}
    </main>

  <footer>
    <hr>
    <div class="wrapper">
      <div class="left">
        <strong>Pictured Notes</strong>
      </div>
      <div class="right">
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
      <div class="clear"></div>
      <p>Â© Copyright Sorel Mitra 2019</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  {% block javascript %}{% endblock %}
  <script src="/static/scripts/script.js"></script>

  </body>
</html>
